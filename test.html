<!DOCTYPE html>

    <title>Lazy Load Image Flip Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(6, 150px);
            /* 6 columns */
            grid-template-rows: repeat(4, 150px);
            /* 4 rows */
            gap: 10px;
        }

        .gallery-item {
            width: 150px;
            height: 150px;
            perspective: 1000px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .flip-card-front {
            background-color: #bbb;
        }

        .flip-card-back {
            background-color: #2980b9;
            transform: rotateY(180deg);
        }

        .gallery-item:hover {
            z-index: 1;
            /* Bring hovered item to the top */
        }

        .gallery-item:hover .flip-card {
            transform: rotateY(180deg) scale(1.3);
        }
    </style>
</head>
