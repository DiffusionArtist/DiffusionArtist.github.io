<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Pop-up Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .grid-item {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.3);
            z-index: 10;
            /* Ensure the hovered item is above other items */
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Image 3">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Image 4">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Image 5">
        </div>
        <!-- Add more grid items as needed -->
    </div>
</body>

</html>
